- clean:
  - "~"
  - "~/.config/terminator"

- link:
    ~/.config/terminator/config: runcom/terminator
    ~/.config/nvim: nvim
    ~/.tmux: tmux
    ~/.tmux.conf: runcom/tmux.conf
    ~/.ideavimrc: runcom/ideavimrc
    ~/.zshrc: runcom/zshrc
    ~/.zshrc.pre-oh-my-zsh: runcom/zshrc.pre-oh-my-zsh
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.fonts: fonts
    ~/.config/dconf/user: runcom/compiz.conf

- shell:
  - "vim +PlugInstall +qall"
