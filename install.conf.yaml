- clean:
  - "~"
  - "~/.config/terminator"

- link:
    ~/.config/terminator/config: runcom/terminator
    ~/.vim: vim
    ~/.vimrc: runcom/vimrc
    ~/.ideavimrc: runcom/ideavimrc
    ~/.zshrc: runcom/zshrc
    ~/.zshrc.pre-oh-my-zsh: runcom/zshrc.pre-oh-my-zsh
    ~/.oh-my-zsh: zsh/oh-my-zsh
    ~/.fonts: fonts
    ~/.ycm_extra_conf.py: ycm_extra_conf.py
    ~/.todo.cfg: todo.cfg
    ~/.config/redshift.conf: config/redshift.conf

- shell:
  - "vim +PluginInstall +qall"
