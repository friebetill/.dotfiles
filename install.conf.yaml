- clean:
  - "~"
  - "~/.config/terminator"

- link:
    ~/.config/nvim: nvim
    ~/.tmux: tmux
    ~/.tmux.conf: runcom/tmux.conf
    ~/.ideavimrc: runcom/ideavimrc
    ~/.zshrc: runcom/zshrc
    ~/.fonts: fonts
    ~/.config/redshift.conf: runcom/redshift.conf

- shell:
  - "vim +PlugInstall +qall"
